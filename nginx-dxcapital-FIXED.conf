# ✅ Редирект www -> non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name www.dxcapital-ai.com;
    
    ssl_certificate /etc/letsencrypt/live/dxcapital-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dxcapital-ai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://dxcapital-ai.com$request_uri;
}

# ✅ Основной сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name dxcapital-ai.com;
    
    ssl_certificate /etc/letsencrypt/live/dxcapital-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dxcapital-ai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    access_log /var/log/nginx/dxcapital-access.log;
    error_log /var/log/nginx/dxcapital-error.log;
    
    # ✅ Лимиты для видео и файлов
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # ✅ Буферы
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ✅ Backend Uploads (статические файлы от backend)
    location /uploads/ {
        proxy_pass http://localhost:4000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование для статики
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # ✅ API Backend (порт 4000)
    location /api/ {
        # CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://dxcapital-ai.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass http://localhost:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Не кэшируем API
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ✅ Next.js Static Files (/_next/)
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Агрессивное кэширование для Next.js static
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }
    
    # ✅ Next.js Data Files
    location /_next/data/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Не кэшируем data
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ✅ Next.js Frontend (порт 3000) - ВСЁ ОСТАЛЬНОЕ
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Заголовки для Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Не кэшируем HTML страницы
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
}

# ✅ HTTP to HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    
    server_name dxcapital-ai.com www.dxcapital-ai.com;
    
    # ACME challenge для Let's Encrypt (если нужно обновлять сертификаты)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    return 301 https://dxcapital-ai.com$request_uri;
}
