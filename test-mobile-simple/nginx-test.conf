# TEST SERVER - для отладки мобильной версии
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name test.dxcapital-ai.com;
    
    ssl_certificate /etc/letsencrypt/live/dxcapital-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dxcapital-ai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    access_log /var/log/nginx/test-access.log;
    error_log /var/log/nginx/test-error.log;
    
    # Минимальные настройки
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Не кэшируем тест
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
}

# HTTP редирект для теста
server {
    listen 80;
    listen [::]:80;
    
    server_name test.dxcapital-ai.com;
    
    return 301 https://test.dxcapital-ai.com$request_uri;
}
